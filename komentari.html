<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/komentari.css">
    <title>Komentari</title>
</head>
<body>
    <!-- https://www.w3schools.com/bootstrap5/bootstrap_forms.php i jos sam sa w3schools.com gledala kako da doradim kod -->
    
    <div class="comment-box">
        <h2>Pošaljite komentar</h2>
        <textarea id="commentInput" placeholder="Napišite vaš komentar..."></textarea><br>
        <button onclick="submitComment()">Pošaljite</button>
    </div>

    <div class="comments" id="commentsSection">
    </div>

    <script>
        function submitComment() {
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();
            if (commentText !== "") {
                const commentsSection = document.getElementById('commentsSection');
       
                const newComment = document.createElement('div');
                newComment.classList.add('comment');
                newComment.textContent = commentText;
                
                commentsSection.appendChild(newComment);
                
                commentInput.value = "";
            } else {
                alert("Morate uneti komentar.");
            }
        }
    </script>
    <div class="text-center mt-4 mb-4">
            <a href="pocetna.html" class="btn btn-primary">Nazad na početnu</a>
        </div>

</body>
</html>
